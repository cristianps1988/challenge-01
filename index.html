<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="logo" src="img/logo.png" alt="logo">
        </a>
    </header>
    
    <main class="principal contenedor">
        <div class="entrada">
            <div class="texto">
                <textarea placeholder="Ingrese el texto aquí" id="texto" name="texto" rows="8" cols="20" ></textarea>
                <div class="alerta">
                    <img class="alerta-imagen" src="img/atencion.png" alt="atencion">
                    <p class="alerta-texto">Solo letras minúsculas sin acentos</p>
                </div>
            </div>
            <div class="botones">
                <button id="encriptar" class="encriptar">Encriptar</button>
                <button id="desencriptar" class="desencriptar ">Desencriptar</button>
            </div>
        </div>

        <div class="box-salida">
            <img id="imagen" src="img/imagen.png" alt="imagen">
            <p class="mensaje degradado" id="msn">Ningún mensaje fue encontrado</p>
            <p class="feedback" id="fb" >Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="copiar" class="btn">Copiar</button>
        </div>
    </main>

    <footer class="footer">
        <p>Hecho con ❤️ por Cristian Peña <span>
            <a href="https://github.com/cristianps1988" target="__blank"><i class="fa-brands fa-github icon"></i></a>
            <a href="https://www.linkedin.com/in/cristianps1988/" target="__blank"><i class="fa-brands fa-linkedin icon"></i></a>
            <a href="https://www.twitter.com/cristianps1988/" target="__blank"><i class="fa-brands fa-twitter icon"></i></a></span>
        </p>
    </footer>
    <script src="https://kit.fontawesome.com/3feef57c63.js" crossorigin="anonymous"></script>
</body>
</html>
